    <title>RAW Shadow Color Cast Corrector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                        cyan: {
                            400: '#22d3ee',
                            500: '#06b6d4',
                            600: '#0891b2',
                        },
                        blue: {
                            500: '#3b82f6',
                        },
                        amber: {
                            400: '#fbbf24',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-text {
            background-image: linear-gradient(to right, #22d3ee, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        /* 页面滚动条美化 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        /* Light mode default */
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Dark mode overrides */
        .dark ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #1e293b;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #38bdf8;
        }
    </style>
