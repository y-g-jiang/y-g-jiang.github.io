<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Color Gamut Visualizer</title>
    <!-- 使用Tailwind CSS的CDN，无需安装任何东西 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义配置以匹配设计文档 */
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                        cyan: {
                            400: '#22d3ee',
                            500: '#06b6d4',
                            600: '#0891b2',
                        },
                        blue: {
                            500: '#3b82f6',
                        },
                        amber: {
                            400: '#fbbf24',
                        }
                    }
                }
            }
        }

        /* 为标题创建渐变文字效果 */
        .gradient-text {
            background-image: linear-gradient(to right, #22d3ee, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* 页面滚动条美化 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #38bdf8;
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-200 font-sans antialiased">

</body>
